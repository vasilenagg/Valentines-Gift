<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine, pretty boy?</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="FullSizeRender.JPG" alt="Your Photo" />
      </div>
      <div class="content">
        <h3>
          Dear prettiest boy in the world, <br />Will you be my Valentine?
        </h3>
        <div class="buttons">
          <button class="yes-button" onclick="showDancingCat()">Yes</button>
          <button class="no-button" onclick="tryAgain()">No</button>
        </div>
      </div>
    </div>

    <div class="dancing-cat">
      <img
        src="https://media.tenor.com/images/5e5d111607d8c9c58a58f09c8ef8f9f1/tenor.gif"
        alt="Dancing Cat"
        style="max-width: 100%; height: auto"
      />
    </div>

    <div class="try-again">
      <p>NE, MILO, PROBVAI PAK</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
