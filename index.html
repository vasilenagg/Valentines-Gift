<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Question</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="your-photo.jpg" alt="Your Photo" />
      </div>
      <div class="content">
        <h1>To the prettiest boy in the world, Will you be my Valentine?</h1>
        <div class="buttons">
          <button class="yes-button" onclick="showDancingCat()">Yes</button>
          <button class="no-button" onclick="tryAgain()">No</button>
        </div>
      </div>
    </div>

    <div class="dancing-cat">
      <img src="https://tenor.com/bK251.gif" alt="Dancing Cat" />
    </div>

    <div class="try-again">
      <p>Try again!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
